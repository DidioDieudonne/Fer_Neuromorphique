<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance d'expression faciale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ANALYSE DES APPROCHES NEUROMORPHIQUES ET CONVENTIONNELLES DE DEEP LEARNING</h1>
            
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <h2>Reconnaissance d'expression faciale</h2>
            <p>Téléchargez une image pour la détection des émotions faciales en utilisant le modèle CNN et SNN.</p>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br><br>
                <input type="submit" value="Envoyer l'image" class="cta-button">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>INSTITUT FRANCOPHONE INTERNATIONAL VNU</p>
        </div>
    </footer>

</body>
</html>
